<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Cafe Florette | Contact</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/7b20e7d8d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav>
        <h1><a href="./index.html">Café Florette</a></h1>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li><a href="./where.html">Nous trouver</a></li>
          <li><a class="active" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <div class="contact-form-container">
        <form action="#" class="contact-form">
          <h1 class="underline">Une question ? Contactez-nous</h1>
          <label class="my-20" for="name">Nom</label>
          <input type="text" name="userName" id="name" />
          <label class="my-20" for="email">Email</label>
          <input type="text" name="userEmail" id="email" />
          <label class="my-20" for="question">Questions et remarques</label>
          <textarea name="question" id="question"></textarea>
          <button class="btn btn-secondary my-20">Soumettre</button>
        </form>
      </div>
    </section>
    <footer>
      <p>Copyright © - café florette - 2025</p>
    </footer>
  </body>
</html>
